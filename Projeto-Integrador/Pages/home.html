<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoVision</title>
    <link rel="stylesheet" href="/Projeto-Integrador/Projeto-Integrador/Css/menu-bar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="cabecalho">
        <div class="pesquisa">
            <div class="busca">
                <input type="text" id="text-busca" placeholder="Buscar...">
                <i class="bi bi-search"></i>
            </div>
        </div>
        <div class="sininho">
            <i class="bi bi-bell-fill"></i>
        </div>
        <div class="user">
            <img src="/Projeto-Integrador/Projeto-Integrador/images/neymas-romantico.jpg" alt="user-image">
            <div class="user-info">
                <p class="name">
                    User Teste
                </p>

                <p class="user-id">
                    ID: 1234567
                </p>
            </div>
        </div>
    </div>

    <nav class="menu-lateral">
        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
        </div>

        <ul>
            <li class="item-menu">
                <details class="tabela">
                    <summary>
                        <span class="icon"><i class="bi bi-bar-chart-fill"></i></span>
                        <span class="txt-link">Gráficos</span>
                    </summary>
                    <a href="#">Produção</a>
                    <a href="#">Máquina</a>
                </details>
            </li>

            <li class="item-menu">
                <details class="tabela">
                    <summary>
                        <span class="icon"><i class="bi bi-wrench-adjustable"></i></span>
                        <span class="txt-link">Materiais</span>
                    </summary>
                    <a href="#">Tipos</a>
                    <a href="#">Desempenho</a>
                </details>
            </li>

            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-gear-fill"></i></span>
                    <span class="txt-link">Configurações</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-box-arrow-left"></i></span>
                    <span class="txt-link">Sair</span>
                </a>
            </li>

            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-question-circle-fill"></i></span>
                    <span class="txt-link">Ajuda</span>
                </a>
            </li>
        </ul>
    </nav>

    <script src="/Projeto-Integrador/Projeto-Integrador/Js/menu.js"></script>
    <script src="/Projeto-Integrador/Projeto-Integrador/Js/expandir-menu.js"></script>
</body>

</html>
