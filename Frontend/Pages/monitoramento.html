<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoramento</title>
  <link rel="stylesheet" href="/Frontend/Css/monitoramento.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
 <!-- Sidebar -->
<section id="sidebar" class="expanded">
  <div class="brand">EcoVision</div>
  <ul class="side-menu top">
    <li><a href="dashboard.html"><i class='bx bxs-dashboard'></i><span class="text">Dashboard</span></a></li>
    <li><a href="monitoramento.html"><i class='bx bxs-cog'></i><span class="text">Monitoramento</span></a></li>
    <li><a href="chatbot.html"><i class='bx bxs-bot'></i><span class="text">ChatBot</span></a></li>
    <li><a href="login.html" onclick="confirmLogout(event)"><i class='bx bxs-log-out'></i><span class="text">Sair</span></a></li>
  </ul>
  <div id="toggle-btn" onclick="toggleSidebar()">
    <i class='bx bx-chevron-left'></i>
  </div>
</section>

  <!-- Conteúdo -->
  <div id="content">
    <h1>Monitoramento em Tempo Real</h1>
    <!-- Cartões de status -->
    <div class="cards">
      <div class="card"><i class='bx bx-cog'></i><div><p>Esteira</p><h3 id="esteiraStatus">Ligada</h3></div></div>
      <div class="card"><i class='bx bx-bell'></i><div><p>Sensor Óptico</p><h3 id="sensorOptico">OK</h3></div></div>
      <div class="card"><i class='bx bx-bell'></i><div><p>Sensor Metais</p><h3 id="sensorMetal">OK</h3></div></div>
    </div>

    <!-- Gráficos -->
    <div class="charts">
      <div class="chart-box">
        <h3>Eficiencia de separação</h3>
        <canvas id="eficienciaChart"></canvas>
      </div>
      <div class="chart-box">
        <h3>Erros por Hora</h3>
        <canvas id="erroChart"></canvas>
      </div>
        <div class="chart-box">
          <h3>Quantidade Produzida</h3>
          <canvas id="materiaisChart"></canvas>
        </div>
    </div>
  </div>

<script src="/Frontend/Js/monit.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
