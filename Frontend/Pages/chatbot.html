<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatBot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/Frontend/Css/chatbot.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>

  <div class="container-fluid">
    <!-- Topbar mobile -->
    <div class="d-md-none bg-light p-2 d-flex justify-content-between align-items-center">
      <span class="fw-bold">Menu</span>
      <button class="btn btn-outline-dark" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar">
        <i class="bi bi-list"></i>
      </button>
    </div>

    <!-- Sidebar Offcanvas (mobile) -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body sidebar">
        <div class="logo">EcoVision</div>
        <div class="d-grid gap-2">
          <a href="dashboard.html" class="btn btn-light sidebar-btn"><i class="bi bi-house"></i> Dashboard</a>
          <a href="monitoramento.html" class="btn btn-light sidebar-btn"><i class="bi bi-gear"></i> Monitoramento</a>
          <a href="chatbot.html" class="btn btn-light sidebar-btn"><i class="bi bi-robot"></i> ChatBot</a>
          <a href="login.html" class="btn btn-danger sidebar-btn"><i class="bi bi-box-arrow-right"></i> Sair</a>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Sidebar desktop -->
      <div class="col-auto sidebar d-none d-md-flex flex-column align-items-start p-3" id="sidebar">
        <div class="logo mb-4"><span class="btn-text">EcoVision</span></div>
        <div class="d-grid gap-2 w-100">
          <a href="dashboard.html" class="btn btn-light sidebar-btn"><i class="bi bi-house"></i> Dashboard</a>
          <a href="monitoramento.html" class="btn btn-light sidebar-btn d-flex align-items-center">
            <i class="bi bi-gear me-2"></i> <span class="btn-text">Monitoramento</span>
          </a>
          <a href="chatbot.html" class="btn btn-light sidebar-btn d-flex align-items-center">
            <i class="bi bi-robot me-2"></i> <span class="btn-text">ChatBot</span>
          </a>
          <a href="login.html" class="btn btn-light sidebar-btn d-flex align-items-center"
            onclick="return confirm('Tem certeza que deseja sair?')">
            <i class="bi bi-box-arrow-right me-2"></i> <span class="btn-text">Sair</span>
          </a>
        </div>
      </div>

      <!-- ConteÃºdo -->
      <div class="col-md p-4" id="mainContent">
        <h2>Chat Bot</h2>
        <div class="form-control mb-3">
          <h5>Como posso ajudar?</h5>
        </div>
        <div class="chat-footer p-3 border-top">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Pergunte alguma coisa" />
            <button class="btn btn-outline-success" type="submit">^</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
