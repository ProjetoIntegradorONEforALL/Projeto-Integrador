<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/Frontend/Css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
 <div class="wrapper">
    <aside id="sidebar" class="expanded">
      <div class="brand">EcoVision</div>
      <ul class="side-menu top">
        <li><a href="dashboard.html"><i class='bx bxs-dashboard'></i><span class="text">Dashboard</span></a></li>
        <li><a href="monitoramento.html"><i class='bx bxs-cog'></i><span class="text">Monitoramento</span></a></li>
        <li><a href="chatbot.html"><i class='bx bxs-bot'></i><span class="text">ChatBot</span></a></li>
        <li><a href="#" onclick="confirmLogout(event)"><i class='bx bxs-log-out'></i><span class="text">Sair</span></a></li>
      </ul>
      <div id="toggle-btn" onclick="toggleSidebar()">
        <i class='bx bx-chevron-left'></i>
      </div>
    </aside>

    <main class="content">
       <div class="head-title">
        <div class="left">
          <h1>EcoVision</h1>
        </div>
      </div>
      <div class="info-cards">
  <div class="info-card">
    <h3>Quantidade por tempo</h3>
    <p id="eficiencia">94.5</p>
  </div>
  <div class="info-card">
    <h3>Quantidade de Erros</h3>
    <p id="erros">4</p>
  </div>
  <div class="info-card">
    <h3>Materiais Processados</h3>
    <p id="materiais">1350 qtd</p>
  </div>
</div>

      <div>
      <div class="chart-section">
        <div class="chart-box">
          <h3>Quantidade por tempo</h3>
          <canvas id="eficienciaChart"></canvas>
        </div>
        <div class="chart-box">
          <h3>Quantidade de Erros</h3>
          <canvas id="errosChart"></canvas>
        </div>
        <div class="chart-box">
          <h3>Materiais Processados</h3>
          <canvas id="materiaisChart"></canvas>
        </div>
        </div>
      </div>
    </main>
  </div>

    <script src="/Frontend/Js/script.js"></script>
</body>
</html>
